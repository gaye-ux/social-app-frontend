query GetAllPosts {
    getAllPosts {
        id
        caption
        createdAt
        user {
            id
            username
            phoneNo
            role
            canUpload
        }
        media {
            id
            url
            type
            compressed
        }
        comments {
            id
            content
            type
            createdAt
            expiresAt
        }
    }
}
